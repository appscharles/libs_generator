plugins {
    id 'java'
}

group 'com.appscharles.libs'
version '1.0.0.0-dev3'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task archiveJar(type:Jar, dependsOn: ['clean','assemble', 'build'], group: 'build') {
    outputs.upToDateWhen { false }
    assemble.shouldRunAfter clean
    build.shouldRunAfter assemble
    jar.shouldRunAfter build
    destinationDir = file('E:/archives/releases')
    with jar
}
